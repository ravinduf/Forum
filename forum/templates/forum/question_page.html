{% extends 'forum/base.html' %}

{% block content %}
<div class="container-fluid">
    <p class="question">{{question}}</p>
    <br>
    <br>
    <p>answers for the question are</p>
    <div class="answers">
    {% for answer in question.answer.all %}
        {{answer.answer|linebreaks}}

    {% empty %}
        <p>No answers here yet </p>
    {% endfor %}
    </div>
</div>
{% endblock %}
