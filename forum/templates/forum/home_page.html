{% extends 'forum/base.html' %}
{% block content %}

<a href="{% url 'addQuestion' %}">ask question</a>
<div class="container">
    {% for question in questions %}
        <p>
        {{question.author}}
        <a href="{% url 'question_details' pk=question.pk %}">{{question}}</a>
        {{question.added_date}}
        </p>
        <br>
    {% endfor %}
</div>


{% endblock %}
